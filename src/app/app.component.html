<app-header (featureSelect)="onSelect($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipies *ngIf="featureSelected==='recipies'"></app-recipies>
      <app-shopping-list *ngIf="featureSelected==='list'"></app-shopping-list>
    </div>
  </div>
</div>
