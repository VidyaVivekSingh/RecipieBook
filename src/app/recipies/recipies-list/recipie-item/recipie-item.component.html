<a href="#" class="list-group-item clearfix" (click)="onSelect($event)">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{recipie.name}}
        </h4>
        <p class="list-group-item-text">
            {{recipie.description}}
        </p>
    </div>
    <span class="pull-right">
        <!-- [src]="recipie.imageUrl" -->
        <img src="{{recipie.imageUrl}}" alt="i" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
